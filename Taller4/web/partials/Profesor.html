<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Profesor</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Listar Profesres</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Profesor</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    nombre
                </th>
                <th>
                    apellido
                </th>
                <th>
                    documeto
                </th>
                <th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombre}}</td>
                <td>{{row.apellido}}</td>
                <td>{{row.documeto}}</td>
                
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Profesor</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
                    <label for="nombre">nombre</label>
                    <input id="nombre" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.nombre"
                           placeholder="nombre"/>
                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                </div>
            </div> 
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.apellido ? 'error' : ''">
                    <label for="apellido">apellido</label>
                    <input id="apellido" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.apellido"
                           placeholder="apellido"/>
                    <div ng-show="errores.apellido">{{errores.apellido}}</div>
                </div>
            </div> 
              <div class="row">
                <div class="form-group col-md-6" ng-class="errores.documeto ? 'error' : ''">
                    <label for="documeto">documeto</label>
                    <input id="documeto" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.documeto"
                           placeholder="documeto"/>
                    <div ng-show="errores.documeto">{{errores.documeto}}</div>
                </div>
            </div> 
            

            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
